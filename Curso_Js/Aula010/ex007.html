<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title> 
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#Resultado {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="Resultado">Resultado</div>
    <script>
        function somar(){
            var number1 = window.document.getElementById('txtn1')
            var number2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.querySelector('div#Resultado')
            // quando o valor vem do html, vem de modo texto, por isso temos que converter como a linha abaixo
            var valor1 = Number(number1.value)
            var valor2 = Number(number2.value)
            var total = valor1+valor2
            resultado.innerHTML = `A soma entre ${valor1} e ${valor2} resulta em : <strong>${total}</strong>`
        }
    </script>
</body>
</html>
