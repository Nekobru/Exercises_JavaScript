<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(6, 184, 207);
            color: white;
            font: normal 20pt Arial;
        }
        h1 { 
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>estou protegido da maldição</p>
    <script>
        //alert apresenta uma mensagem em pop-up com opção somente de ok
        window.alert("Minha primeira mensagem")
        //confirm apresente a mesma caixa de mensagem com as opções de ok e cancelar
        window.confirm("Está gostando de JavaScript?")
        //teste de versionamento
        //prompt apresenta a mensagem e uma caixa de diálogo onde pode inserir um texto, e opção de ok e cancelar
        window.prompt("Qual é seu nome?")
    </script>
</body>
</html>
