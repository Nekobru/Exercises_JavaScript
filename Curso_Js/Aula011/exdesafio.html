<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
</head>
<body>
    <h1>Bem Vindo ao site da Alfandega</h1>
    Qual é seu país de origem? <input type="text" name="pais" id="pais" >
    <input type="button" value="verificar" onclick="origem()"> 
    <div id="resultado">

    </div>
    <script>
        function origem(){
            var txtpais = window.document.querySelector("input#pais")
            var pais = String(txtpais.value)
            var resultado = window.document.querySelector("div#resultado")
            resultado.innerHTML = `<p> Resultado para <strong>${pais}</strong></p> `
            pais = pais.toLowerCase();
            if(pais != 'brasil'){
                resultado.innerHTML += `<p>Você é estrangeiro..\n Por gentileza saia daqui</p>`
            }else{
                resultado.innerHTML += `<p>Você é brasileiro.. \n Por gentileza cai fora</p>`
            }
          }
    </script>
</body>
</html>
